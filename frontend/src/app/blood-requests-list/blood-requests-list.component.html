<div class="centered-content">
  <p-toast position="top-right"></p-toast>
          <table
            mat-table
            [dataSource]="dataSource"
          >
            <ng-container matColumnDef="bloodBank">
              <th
                mat-header-cell
                *matHeaderCellDef
              >
                Blood bank
              </th>
              <td mat-cell *matCellDef="let bloodRequest">
                {{ bloodRequest.bloodBank.title }}
              </td>
            </ng-container>
            <ng-container matColumnDef="amount">
              <th
                mat-header-cell
                *matHeaderCellDef
              >
                Amount
              </th>
              <td mat-cell *matCellDef="let bloodRequest">
                <b>{{ bloodRequest.amount }}</b>
              </td>
            </ng-container>

            <ng-container matColumnDef="start">
              <th
                mat-header-cell
                *matHeaderCellDef
              >
              </th>
              <td mat-cell *matCellDef="let bloodRequest">
                <button class="schedule-button" (click)="startDelivery(bloodRequest)">Delivery</button>
              </td>
            </ng-container>

            <ng-container matColumnDef="bloodType">
              <th
                mat-header-cell
                *matHeaderCellDef
              >
                Blood type
              </th>
              <td mat-cell *matCellDef="let bloodRequest">
                {{ formatBloodType(bloodRequest) }}
              </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
            ></tr>
            <tr class="mat-row" *matNoDataRow>
              <td
                class="mat-cell cancelled-text"
                [attr.colspan]="displayedColumns.length"
              >
                There are no unresolved blood requests.<br />
              </td>
            </tr>
          </table>
</div>
